<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <!-- Card wrapper -->
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-primary text-white text-center py-4">
            <h3 class="mb-0">Connexion</h3>
          </div>
          
          <div class="card-body p-4">
            <!-- Alert -->
            <div class="alert alert-danger alert-dismissible fade show" *ngIf="err==1">
              <i class="bi bi-exclamation-circle-fill me-2"></i>
              <strong>{{message}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Login Form -->
            <form>
              <div class="form-floating mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  name="username" 
                  placeholder="Nom Utilisateur"
                  [(ngModel)]="user.username">
                <label for="username">
                  <i class="bi bi-person-fill me-2"></i>Nom Utilisateur
                </label>
              </div>
  
              <div class="form-floating mb-4">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  placeholder="Mot de passe"
                  [(ngModel)]="user.password">
                <label for="password">
                  <i class="bi bi-lock-fill me-2"></i>Mot de passe
                </label>
              </div>
  
              <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Se souvenir de moi
                  </label>
                </div>
                <a href="#" class="text-primary text-decoration-none">Mot de passe oubli√©?</a>
              </div>
  
              <div class="d-grid">
                <button 
                  type="button" 
                  (click)="onLoggedin()" 
                  class="btn btn-primary btn-lg">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Connexion
                </button>
              </div>
            </form>
          </div>
  
          <div class="card-footer text-center py-3 bg-light">
            <div class="text-muted">
              Vous n'avez pas de compte? 
              <a routerLink="/register">S'inscrire</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
