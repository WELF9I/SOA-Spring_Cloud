<div class="container">
    <div class="table-container">
        <h3 class="mb-4">
            <i class="fas fa-graduation-cap mr-2"></i>
            Liste des Cours
        </h3>
        <div class="table-responsive-wrapper">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Titre</th>
                        <th>Content</th>
                        <th>Durée</th>
                        <th>Video URL</th>
                        <th>Date</th>
                        <th>Matière</th>
                        <th>Image</th>
                        <th *ngIf="authService.isAdmin()">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cours of courses">
                        <td>#{{cours.id}}</td>
                        <td>
                            <strong>{{cours.title}}</strong>
                        </td>
                        <td>{{cours.content}}</td>
                        <td>
                            <span class="badge badge-info">{{cours.duration}} min</span>
                        </td>
                        <td>
                            <a href="{{cours.videoUrl}}" target="_blank" class="text-primary">
                                <i class="fas fa-video mr-1"></i>Voir
                            </a>
                        </td>
                        <td>
                            <i class="far fa-calendar-alt mr-1"></i>
                            {{cours.createdDate | date:'dd/MM/yyyy'}}
                        </td>
                        <td>
                            <span class="badge badge-primary">{{cours.matiere.name}}</span>
                        </td>
                        <td><img class="card-img-top img-responsive"
                            src = "{{cours.imageStr}}"
                            style = "height :50px;width:100px">
                            </td>
                        <td *ngIf="authService.isAdmin()" class="action-buttons">
                            <button class="btn-modern btn-modern-edit" [routerLink]="['/updateCours',cours.id]">
                                <i class="fas fa-edit"></i>
                                <span>Modifier</span>
                            </button>
                            <button class="btn-modern btn-modern-delete" (click)="supprimerCours(cours)">
                                <i class="fas fa-trash-alt"></i>
                                <span>Supprimer</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
