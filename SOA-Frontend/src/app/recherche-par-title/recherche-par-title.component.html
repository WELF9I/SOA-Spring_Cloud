<div class="container">
  <div class="custom-search">
      <div class="row">
          <div class="col-md-6">
              <label class="font-weight-bold mb-2">
                  <i class="fas fa-search mr-2"></i>Rechercher par Titre
              </label>
              <input type="text" 
                     class="form-control custom-select" 
                     id="courseTitle"
                     [(ngModel)]="searchTerm" 
                     (keyup)="onKeyUp(searchTerm)"
                     placeholder="Entrez le titre du cours">
          </div>
      </div>
  </div>

  <div class="table-container">
      <div class="table-responsive-wrapper">
          <table class="custom-table">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Titre</th>
                      <th>Content</th>
                      <th>Durée</th>
                      <th>Video URL</th>
                      <th>Date</th>
                      <th>Matière</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let cours of courses">
                      <td>#{{cours.id}}</td>
                      <td><strong>{{cours.title}}</strong></td>
                      <td>{{cours.content}}</td>
                      <td>
                          <span class="badge badge-info">{{cours.duration}} min</span>
                      </td>
                      <td>
                          <a href="{{cours.videoUrl}}" target="_blank" class="text-primary">
                              <i class="fas fa-video mr-1"></i>Voir
                          </a>
                      </td>
                      <td>
                          <i class="far fa-calendar-alt mr-1"></i>
                          {{cours.createdDate | date:'dd/MM/yyyy'}}
                      </td>
                      <td>
                          <span class="badge badge-primary">{{cours.matiere.name}}</span>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
